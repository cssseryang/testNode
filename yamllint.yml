name: 'Run Yamllint'
on:
  - push:
    branches:
      - main
  - pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_strict: false
          yamllint_comment: true
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GHP }}